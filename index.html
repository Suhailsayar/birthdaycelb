        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #f9a8d4);

            animation: gradientBG 10s ease infinite;
            font-family: 'Arial', sans-serif;

        @keyframes gradientBG {

            }
            50% {

            }
            100% {

            }

            }
            75% {

            }
            100% {

            }

        p {

        .hidden-message {

            animation: fadeIn 2s ease-in-out;
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }

        .hidden-message img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

       
        .cake {
            position: container;
            top: 50%;
            transform: translateY(-50%);
            max-width: 100px;
        }

        .cake.left {
            left: -1px; 
        }

        .cake.right {
            right: -1px;
        }
    

        
        .falling-item {
            position: fixed;
            top: -10%;
            font-size: 2rem;
            animation: fall 6s linear infinite;
        }

        .falling-item:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .falling-item:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .falling-item:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .falling-item:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .falling-item:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
